<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="waterloo-tower">
            <div class="icon-tower"></div>
            <div class="tower-text">Waterloo Tower</div>
        </div>
        <div class="plane">
            <div class="icon"></div>
        </div>
        <div class="info">
            <div class="gate-number">
                <div class="gate">A</div>
                <div class="number">26</div>
                <div class="number-small">4</div>
            </div>
            <div class="taxi">Taxi</div>
        </div>
    </div>
</body>
</html>
